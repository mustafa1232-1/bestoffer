services:
  postgres:
    image: postgres:16-alpine
    container_name: bestoffer-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-bestoffer}
      POSTGRES_USER: ${POSTGRES_USER:-bestoffer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bestoffer} -d ${POSTGRES_DB:-bestoffer}"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: bestoffer-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://${POSTGRES_USER:-bestoffer}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-bestoffer}
      JWT_SECRET: ${JWT_SECRET}
      RUN_SQL_MIGRATIONS: "true"
      DEV_SEED_ADMIN: "false"
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
    volumes:
      - uploads_data:/app/uploads
    ports:
      - "3000:3000"

volumes:
  postgres_data:
  uploads_data:
